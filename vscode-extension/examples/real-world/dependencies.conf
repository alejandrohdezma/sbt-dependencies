// SBT build plugins
sbt-build = [
  "ch.epfl.scala:sbt-scalafix:0.14.5:sbt-plugin"
  "ch.epfl.scala:sbt-version-policy:3.2.1:sbt-plugin"
  "com.alejandrohdezma:sbt-ci:2.22.0:sbt-plugin"
  "com.github.sbt:sbt-ci-release:1.11.2:sbt-plugin"
  "org.scalameta:sbt-mdoc:2.8.2:sbt-plugin"
  "org.scalameta:sbt-scalafmt:2.5.6:sbt-plugin"
]


my-project {
  scala-versions = ["~2.13.12", "^3.3.3"]
  dependencies = [
    { dependency = "org.typelevel::cats-core:^2.10.0", note = "v3 drops Scala 2.12" }
    "co.fs2::fs2-core:^3.9.4"
    "org.http4s::http4s-core:~0.23.25"
    "org.scalameta::munit:1.0.0:test"
    "org.typelevel::munit-cats-effect:2.0.0:test"
    "com.disneystreaming.smithy4s::smithy4s-core:{{smithy4sVersion}}"
  ]
}

/*
  Shared utilities â€” no Scala version pinning,
  uses project defaults
*/
shared-utils = [
  "com.alejandrohdezma::string-box:2.1.0"
  { dependency = "io.circe::circe-core:=0.14.6", note = "Waiting for circe 1.0 stable release" }
  { dependency = "io.circe::circe-parser:=0.14.6", note = "Waiting for circe 1.0 stable release" }
]
