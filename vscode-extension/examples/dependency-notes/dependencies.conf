// Dependency notes — explain why a dependency is pinned

my-project = [
  // No note needed: plain version, updates to latest automatically
  "co.fs2::fs2-core:3.9.4"

  // Pinned without a note — the CodeLens will prompt you to add one
  "io.circe::circe-core:=0.14.6"

  // Long note wraps to multi-line
  {
    dependency = "org.http4s::http4s-core:~0.23.25"
    note = "Pinned to 0.23.x because our custom middleware relies on internals that changed in the 1.0 rewrite"
  }

  // Test dependencies with notes
  { dependency = "org.scalameta::munit:=1.0.0", note = "2.x requires JDK 17" }

  // Short note fits on a single line
  { dependency = "org.typelevel::cats-core:^2.10.0", note = "v3 drops Scala 2.12" }
  "org.typelevel::munit-cats-effect:2.0.0:test"
]

